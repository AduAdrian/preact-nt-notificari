version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: notificari-postgres
    restart: always
    environment:
      POSTGRES_DB: notificari_db
      POSTGRES_USER: notificari_user
      POSTGRES_PASSWORD: notificari_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - notificari-network

  redis:
    image: redis:7-alpine
    container_name: notificari-redis
    restart: always
    ports:
      - "6379:6379"
    networks:
      - notificari-network

volumes:
  postgres_data:

networks:
  notificari-network:
    driver: bridge